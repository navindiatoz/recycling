<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recycling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item lines="none" color="success">
      <ion-avatar slot="start">
        <!-- <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="recycling"> -->
        <div class="user-profile-logo">
          <p class="logo">{{logo}}</p>
        </div>
      </ion-avatar>
      <ion-label>
        <h1 class="ion-text-capitalize">{{name}}</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updateAt="13/09/2022 01:22:00" createAt="12/09/2022"
    notes="we have two bags that are full,one with plastic and other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>
        Last pickup call
      </ion-card-subtitle>
    </ion-card-header>

    <ion-button footer fill="clear" size="full" color="success" (click)="goToPickupcalls()">Sell all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
